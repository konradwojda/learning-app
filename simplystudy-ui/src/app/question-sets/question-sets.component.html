<div class="question-set-container">
    <mat-card class="question-set-info">
        <mat-card-header>
            <mat-card-title>{{questionSet.name}}</mat-card-title>
            <mat-card-subtitle>{{questionSet.owner}}</mat-card-subtitle>
            <mat-card-subtitle>{{questionSet.course?.name}}</mat-card-subtitle>
            <mat-card-subtitle>{{questionSet.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button>Learn</button>
            <button mat-button>Test yourself</button>
            <button mat-button (click)="addToResources(questionSet.id)" *ngIf="!isOwner&&!resource">Add to
                resources</button>
            <button mat-button (click)="deleteFromResources()" *ngIf="resource">Delete from resources</button>
            <button mat-button (click)="editQuestionSet()" *ngIf="isOwner">Edit</button>
            <button mat-button (click)="deleteQuestionSet(questionSet.id)" *ngIf="isOwner">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="question-list">
    <div *ngFor="let question of questionSet.questions" class="question-pair">

        <mat-card class="question-card">
            <mat-card-header>
                <mat-card-title>Question</mat-card-title>
            </mat-card-header>
            <mat-card-content>{{ question.content }}</mat-card-content>
            <div *ngIf="question.image" class="question-image">
                <img class="question-image" src={{question.image}} alt="" />
            </div>
        </mat-card>

        <mat-card class="answer-card">
            <mat-card-header>
                <mat-card-title>Answer</mat-card-title>
            </mat-card-header>
            <mat-card-content>{{ question.answer }}</mat-card-content>
        </mat-card>
        <div class="question-actions" *ngIf="isOwner">
            <button mat-icon-button class="edit-button" (click)="editQuestion(question)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteQuestion(question.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

    </div>
    <button mat-icon-button (click)="addQuestion(questionSet.id)" *ngIf="isOwner">
        <mat-icon>add</mat-icon>
    </button>
</div>
