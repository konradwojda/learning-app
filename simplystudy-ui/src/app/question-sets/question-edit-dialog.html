<h1 mat-dialog-title>Question</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput [(ngModel)]="data.content" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Answer</mat-label>
        <textarea matInput [(ngModel)]="data.answer"></textarea>
    </mat-form-field>
    <div class="question-img" *ngIf="!data.image">
        <button mat-icon-button (click)="fileInput.click()" matTooltip="Upload image">
            <mat-icon>image</mat-icon>
        </button>
        <input #fileInput type="file" name="image" style="display:none" (change)="onImageUpload($event)">
    </div>
    <div *ngIf="data.image">
        <div class="image">
            <img src={{data.image}} alt="" />
        </div>
        <div class="delete-img">
            <button mat-icon-button (click)="deleteImage()" matTooltip="Delete image">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
