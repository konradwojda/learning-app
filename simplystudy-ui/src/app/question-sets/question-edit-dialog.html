<h1 mat-dialog-title>Question</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput [(ngModel)]="data.content" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Answer</mat-label>
        <textarea matInput [(ngModel)]="data.answer"></textarea>
    </mat-form-field>
    <div class="question-img" *ngIf="!data.image">
        <mat-icon (click)="fileInput.click()" matTooltip="Upload image">image</mat-icon>
        <input #fileInput type="file" name="image" style="display:none" (change)="onImageUpload($event)">
    </div>
    <div *ngIf="data.image">
        <div class="image">
            <img src={{data.image}} alt="" />
        </div>
        <div class="delete-img">
            <mat-icon matTooltip="Delete image" (click)="deleteImage()">delete</mat-icon>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
