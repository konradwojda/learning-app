<mat-card>
  <mat-card-title>{{ "Register.Register" | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <p>
        <mat-form-field>
          <mat-label>{{ "Register.Username" | translate }}</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>{{ "Register.Password" | translate }}</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>{{ "Register.Retype" | translate }}</mat-label>
          <input matInput type="password" formControlName="re_password" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>{{ "Register.Email" | translate }}</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button color="primary">
          {{ "Register.Register" | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
