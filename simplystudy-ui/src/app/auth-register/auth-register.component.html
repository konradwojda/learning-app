<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
            <p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Retype password</mat-label>
                    <input matInput type="password" formControlName="re_password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button color="primary">Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
