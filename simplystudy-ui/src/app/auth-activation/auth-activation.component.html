<mat-card *ngIf="!isWaiting">
    <mat-card-title>{{'Activation.Activation' | translate}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="activationForm" (ngSubmit)="onSubmit(activationForm.value)">
            <p>
                <mat-form-field>
                    <mat-label>{{'Activation.Email' | translate}}</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>{{'Activation.Resend' | translate}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
