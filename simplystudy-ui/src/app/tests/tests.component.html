<div class="question-set-container">
    <mat-card class="question-set-info">
      <mat-card-header>
        <mat-card-title>{{ questionSet.name }}</mat-card-title>
        <mat-card-subtitle>{{ questionSet.owner }}</mat-card-subtitle>
        <mat-card-subtitle>{{ questionSet.course?.name }}</mat-card-subtitle>
        <mat-card-subtitle>{{ questionSet.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="learn()">
          {{ "QuestionSets.Learn" | translate }}
        </button>
        <button mat-button (click)="showSet()">
          {{ "Learn.ShowSet" | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
</div>
<div class="list">
    <div class="list-elem" *ngFor="let test of tests">
      <mat-card matRipple matTooltip="{{'Tests.Take' | translate}}" (click)="takeTest(test.id)">
        <mat-card-header>
          <mat-card-title>{{ test.name }}</mat-card-title>
          <mat-card-subtitle>{{"Tests.QuestionCount" | translate}} {{ test.questions_count }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <button mat-icon-button (click)="previewTest(test.id)" matTooltip="{{'Utils.Preview' | translate}}">
        <mat-icon>preview</mat-icon>
      </button>
      <button mat-icon-button matTooltip="{{'Utils.Remove' | translate}}" (click)="deleteTest(test.id)" *ngIf="isOwner">
        <mat-icon>delete</mat-icon>
      </button>
        <button mat-icon-button matTooltip="{{'Tests.Export' | translate}}" (click)="getTestDownloadUrl(test.id, test.name)"><mat-icon>file_download</mat-icon></button>
    </div>
    <button mat-icon-button (click)="addTest()" *ngIf="isOwner">
      <mat-icon>add</mat-icon>
    </button>
</div>
