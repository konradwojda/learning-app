<mat-tab-group>
    <mat-tab label="{{'MyResources.QuestionSets' | translate}}">
        <div class="container">
            <div class="grid">
                <mat-card class="question_set" *ngFor="let question_set of question_sets" matRipple
                    (click)="onCardClick(question_set)">
                    <mat-card-header>
                        <mat-card-title>{{question_set.name}}</mat-card-title><br />
                        <mat-card-subtitle>{{question_set.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <br>
                </mat-card>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="{{'MyResources.Resources' | translate}}">
        <div class="container">
            <div class="grid">
                <mat-card class="question_set" *ngFor="let resource of resources" matRipple
                    (click)="onCardClick(resource.question_set)">
                    <mat-card-header>
                        <mat-card-title>{{resource.question_set.name}}</mat-card-title><br />
                        <mat-card-subtitle>{{resource.question_set.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <br>
                </mat-card>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
