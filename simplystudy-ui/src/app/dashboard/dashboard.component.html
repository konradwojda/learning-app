<mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile *ngFor="let question_set of questionSets">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{question_set.name}}</mat-card-title>
                <mat-card-subtitle>{{question_set.description}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
