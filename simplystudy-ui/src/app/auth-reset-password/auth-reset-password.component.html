<mat-card>
    <mat-card-title>{{'PasswordReset.Reset' | translate}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm.value)">
            <p>
                <mat-form-field>
                    <mat-label>{{'PasswordReset.Password' | translate}}</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>{{'PasswordReset.RePassword' | translate}}</mat-label>
                    <input matInput type="password" formControlName="re_password">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button color="primary">{{'PasswordReset.Reset' | translate}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
