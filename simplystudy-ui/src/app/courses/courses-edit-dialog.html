<h1 mat-dialog-title>Course</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>{{'Courses.Course' | translate}}</mat-label>
        <input matInput [(ngModel)]="data.name" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{'Courses.University' | translate}}</mat-label>
        <input matInput [(ngModel)]="data.university" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{'Courses.Description' | translate}}</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'Utils.Close' | translate}}</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'Utils.Submit' | translate}}</button>
</div>
