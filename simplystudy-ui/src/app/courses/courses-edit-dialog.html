<h1 mat-dialog-title>Course</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Course name</mat-label>
        <input matInput [(ngModel)]="data.name" [formControl]="nameFieldControl">
    </mat-form-field>
    <mat-form-field>
        <mat-label>University name</mat-label>
        <input matInput [(ngModel)]="data.university" [formControl]="universityFieldControl">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
    <button mat-button color="warn" [mat-dialog-close]="null">Delete</button>
</div>
